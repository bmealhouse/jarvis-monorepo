name: ğŸš€ Deploy dashboard.bmealhouse.dev

on:
  push:
    paths:
      - "apps/dashboard.bmealhouse.dev/**"

jobs:
  compile:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        working-directory: apps/dashboard.bmealhouse.dev
        run: pnpm compile

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        working-directory: apps/dashboard.bmealhouse.dev
        run: pnpm lint

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âš¡ Run vitest
        working-directory: apps/dashboard.bmealhouse.dev
        run: pnpm test -- --no-watch --coverage

  deploy:
    needs: [compile, lint, vitest]
    runs-on: ubuntu-latest
    environment: dashboard.bmealhouse.dev

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ— Build
        working-directory: apps/dashboard.bmealhouse.dev
        run: pnpm run build

      - name: ğŸ›  Install Arc
        run: npm install -g @architect/architect

      - name: ğŸš€ Production Deploy
        if: github.ref == 'refs/heads/main'
        working-directory: apps/dashboard.bmealhouse.dev
        run: arc deploy --production --prune
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
